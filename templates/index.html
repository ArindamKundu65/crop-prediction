<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crop Prediction Model</title>
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <!-- Navigation buttons (visible only when logged in) -->
  <div id="nav-buttons" style="display:none;">
    <button class="help-button" onclick="window.location.href='/help'">Help</button>
    <button class="tips-button" onclick="window.location.href='/tips'">Tips</button>
  </div>

  <!-- Crop Prediction Form (visible only when logged in) -->
  <div class="login" id="crop-section" style="display:none;">
    <h1>Crop Prediction Model</h1>

    <form action="{{ url_for('predict') }}" method="post">
      <input type="number" name="Nitrogen" placeholder="Nitrogen" required />
      <input type="number" name="Phosphorus" placeholder="Phosphorus" required />
      <input type="number" name="Potassium" placeholder="Potassium" required />
      <input type="number" name="temperature" step="0.1" placeholder="Temperature (Â°C)" required />
      <input type="number" name="humidity" step="0.1" placeholder="Humidity (%)" required />
      <input type="number" name="pH" step="0.1" placeholder="pH Level" required />
      <input type="number" name="rainfall" step="0.1" placeholder="Rainfall (mm)" required />
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    {% if prediction_text %}
      <br><br>
      <h2 id="predi">{{ prediction_text }}</h2>

      {% if image_filename %}
        <img src="{{ url_for('static', filename=image_filename) }}" alt="Predicted Crop Image" class="crop-image" />
      {% else %}
        <p>No image available for this crop.</p>
      {% endif %}
    {% endif %}
  </div>

  <!-- Authentication Forms -->
  <div id="auth-forms">
    <h2>Sign Up or Login</h2>
    <input type="email" id="email" placeholder="Email" required autofocus />
    <input type="password" id="password" placeholder="Password" required />
    <div style="margin-top:10px;">
      <button id="signup-btn">Sign Up</button>
      <button id="login-btn">Login</button>
    </div>
  </div>

  <!-- Logout button -->
  <div id="logout-section" style="display:none; margin-top: 20px;">
    <button id="logout-btn">Logout</button>
  </div>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBM1yr69XRR_wMSwajSuBojgZhWlT7yDmU",
      authDomain: "crop-prediction-c3c63.firebaseapp.com",
      projectId: "crop-prediction-c3c63",
      storageBucket: "crop-prediction-c3c63.appspot.com",
      messagingSenderId: "9929523653",
      appId: "1:9929523653:web:6f1a92656e611f496c8bac",
      measurementId: "G-EMDNP818F7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM Elements
    const authForms = document.getElementById('auth-forms');
    const cropSection = document.getElementById('crop-section');
    const navButtons = document.getElementById('nav-buttons');
    const logoutSection = document.getElementById('logout-section');

    // Sign Up Handler
    document.getElementById('signup-btn').addEventListener('click', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Sign up successful! You are now logged in.");
        })
        .catch(error => {
          alert("Sign up failed: " + error.message);
        });
    });

    // Login Handler
    document.getElementById('login-btn').addEventListener('click', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Logged in successfully.");
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    });

    // Logout Handler
    document.getElementById('logout-btn').addEventListener('click', () => {
      signOut(auth)
        .then(() => {
          alert("Logged out successfully.");
        })
        .catch(error => {
          alert("Logout failed: " + error.message);
        });
    });

    // Auth State Listener
    onAuthStateChanged(auth, user => {
      const isLoggedIn = !!user;
      authForms.style.display = isLoggedIn ? "none" : "block";
      cropSection.style.display = isLoggedIn ? "block" : "none";
      navButtons.style.display = isLoggedIn ? "block" : "none";
      logoutSection.style.display = isLoggedIn ? "block" : "none";
    });
  </script>

</body>
</html>
