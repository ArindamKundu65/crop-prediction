<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Prediction Model</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <!-- Help and Tips buttons -->
  <button class="help-button" onclick="window.location.href='/help'">Help</button>
  <button class="tips-button" onclick="window.location.href='/tips'">Tips</button>

  <div class="login">
    <h1>Crop Prediction Model</h1>

    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="Nitrogen" placeholder="Nitrogen" required="required" />
      <input type="text" name="Phosphorus" placeholder="Phosphorus" required="required" />
      <input type="text" name="Potassium" placeholder="Potassium" required="required" />
      <input type="text" name="temperature" placeholder="Temperature" required="required" />
      <input type="text" name="humidity" placeholder="Humidity" required="required" />
      <input type="text" name="pH" placeholder="pH" required="required" />
      <input type="text" name="rainfall" placeholder="Rainfall" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    {% if prediction_text %}
      <br><br>
      <h2 id="predi">{{ prediction_text }}</h2>

      {% if image_filename %}
        <img src="{{ url_for('static', filename=image_filename) }}" alt="Predicted Crop Image" class="crop-image">
      {% else %}
        <p>No image available for this crop.</p>
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
